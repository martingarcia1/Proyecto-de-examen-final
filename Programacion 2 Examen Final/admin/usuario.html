<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MG Store</title>
    <link rel="stylesheet" href="usuario.css">
</head>
<body>
    <header id="header">
        <h1>MG Store</h1>
        <div id="carritoContainer">
            <img class="carrito" src="img/687259.png" alt="Carrito de compras" id="carrito">
            <div id="numeroProductos">0</div>
        </div>
        <nav>
            <ul>
                
                <li><a href="login.html">inicio de Sesion</a></li>
                <li><a href="usuario.html">Tienda</a></li>
            </ul>
        </nav>
    </header>
    <div class="contenedor" id="contenedorProductos"></div>
    <main id="main">
        <div id="contenedorCompra" class="none">
            <div id="informacionCompra" class="informacionCompra">
                <h2>Cesta</h2>
                <p class="x" id="cerrarCarrito">X</p>
            </div>
            <div id="productosCompra" class="productosCompra"></div>
            <div id="totalCompra" class="totalCompra"></div>
            <button type="submit" id="finalizarCompra" onclick="final()">Finalizar Compra</button>
        </div>
    </main>
    <script src="usuario.js" defer></script>
</body>
</html>
