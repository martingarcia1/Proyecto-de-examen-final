<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emprendimiento</title>
    <link rel="stylesheet" href="empleado.css">
</head>
<body>
    <header id="header">
        <h1>MG Store</h1>
    </header>
    <main>
        <div class="contenedor">
            <!-- Añadir -->
            <div class="añadir">
                <h2>Añadir</h2>
                <form>
                    <label for="productoAñadir">Nombre del producto:</label>
                    <input type="text" id="productoAñadir" name="nombreDelProducto">

                    <label for="valorAñadir">Valor del producto:</label>
                    <input type="number" id="valorAñadir" name="valorDelProducto">

                    <label for="existenciaAñadir">Existencia:</label>
                    <input type="number" id="existenciaAñadir" name="existenciaDelProducto">

                    <label for="ImagenAñadir">Añadir Imagen:</label>
                    <input type="text" id="ImagenAñadir" name="imagenDelProducto">

                    <input class="button" type="button" id="botonAñadir" value="Añadir">
                </form>
            </div>

            <!-- Editar -->
            <div class="editar">
                <h2>Editar</h2>
                <form>
                    <label for="productoEditar">Nombre del producto:</label>
                    <select id="productoEditar" name="productoSeleccionado">
                        
                    </select>

                    <label for="atributoEditar">Atributo:</label>
                    <select id="atributoEditar" name="atributoSeleccionado">
                       
                    </select>

                    <label for="nuevoValor">Nuevo valor:</label>
                    <input type="text" id="nuevoValor">

                    <input class="button" type="button" id="botonEditar" value="Editar">
                </form>
            </div>

            <!-- Eliminar -->
            <div class="eliminar">
                <h2>Eliminar</h2>
                <form>
                    <label for="productoEliminar">Nombre del Producto:</label>
                    <select id="productoEliminar" name="productoSeleccionadoParaEliminar">
                        
                    </select>
                    <input class="button" type="button" id="botonEliminar" value="Eliminar">
                </form>
            </div>
        </div>

        <!-- Mostrar el mensaje -->
        <div class="contenedorMensaje">
            <div id="mensaje"></div>
        </div>

        <!-- Productos -->
        <div class="contenedorProductos">
            <h2>Productos</h2>
            <div class="mostrarProductos" id="mostrarProductos">
               
            </div>
        </div>
    </main>

    <script src="empleado.js"></script>
</body>
</html>
