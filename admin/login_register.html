<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login_register.css">
    <title>Login y Registro</title>
</head>
<body>
    <main>

        <div class="contenedor__todo">
            <div class="caja__trasera">
                <div class="caja__trasera-login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesión para entrar en la página</p>
                    <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                </div>
                <div class="caja__trasera-register">
                    <h3>¿Aún no tienes una cuenta?</h3>
                    <p>Regístrate para que puedas iniciar sesión</p>
                    <button id="btn__registrarse">Regístrarse</button>
                </div>

            <!--Formulario de Login y registro-->
            <div class="contenedor__login-register">
                <!--Login-->
                <form action="" class="formulario__login">
                    <h2>Iniciar Sesión</h2>
                    <input type="text" id="emailLogin" placeholder="Correo Electronico">
                    <input type="password" id="passwordLogin" placeholder="Contraseña">
                    <button>Entrar</button>
                </form>

                <!--Register-->
                <form action="" class="formulario__register">
                    <h2>Regístrarse</h2>
                    <input type="text" id="nombreCompleto" placeholder="Nombre completo">
                    <input type="text" id="emailRegistro" placeholder="Correo Electronico">
                    <input type="text" id="usuario" placeholder="Usuario">
                    <input type="password" id="passwordRegistro" placeholder="Contraseña">
                    <button>Regístrarse</button>
                </form>
            </div>
        </div>

    </main>
    <script src="login_register.js"></script>
</body>
</html>
